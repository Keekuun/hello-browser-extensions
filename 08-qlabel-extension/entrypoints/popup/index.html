<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>QLabel 助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="title">
    QLabel 助手
  </h1>

  <div class="status" id="status">加载中...</div>

  <div class="section" id="originalData" style="display: none;">
    <h2 class="section-title">任务ID</h2>
    <span id="taskId" class="taskId"></span>
    <h2 class="section-title">指令</h2>
    <div id="instructionText" class="text-content"></div>
    <h2 class="section-title">原图</h2>
    <img id="originalImage" class="image" />
    <button id="processBtn">点击处理</button>
  </div>

  <div class="section" id="resultSection" style="display: none;">
    <h2 class="section-title" style="display: flex; justify-content: space-between; align-items: center;">
      效果图
      <a id="downloadLink" class="download-btn">下载效果图</a>
    </h2>
    <img id="processedImage" class="image"  alt="效果图"/>
    <div style="display: flex; gap: 8px;">
      <button id="pkImgBtn">图片对比</button>
      <button id="uploadImgBtn" style="background: mediumseagreen">直接上传</button>
    </div>
  </div>
</div>
<script type="module" src="./main.ts"></script>
</body>
</html>
